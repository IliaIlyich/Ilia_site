{% extends "base.html" %}

{% block page_title %}{{post.title}}{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css"%}">
 
{% endblock %}

{% block content %}

<section id = "summary">

    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}">
        <!-- is used to indicate contact information or the authorship of a document -->
        <addrese>By {{post.author}}</address>
            <div>
        <!-- using the <time> tag to provide actual date -->
                Last updated on <time>{{post.date|date:"d M Y"}}</time>
            </div>
    </article>

</section>

<main>
    <p>
        {{post.content|linebreaks}}
    </p>
</main>

{%endblock %}
