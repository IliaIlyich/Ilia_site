{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/index.css"%}">
<link rel="stylesheet" href="{% static "blog/includes/header.css"%}">
{% endblock %}

{% block content %}


{% include "./includes/header.html" %}

<!-- put it to the container to be able operate in -->
<div class="container">
    <img src="{% static 'The-Ant.jpeg' %}">
    <h2>Ilia's blog</h2>
</div>

<p>Hi, I am Ilia and I like to blog about ants and payments!</p>
<table>
        <tr>
            {% for title, text in cards%}
            <td>
                <div class='cards'>
                    <h2> {{title}} </h2>
                    <p> {{text}} </p>
                </div>
            </td>
            {% endfor %}
        </tr>
</table>


{% endblock %}
